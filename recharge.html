<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Recharge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366F1;
            --primary-hover: #4F46E5;
            --secondary-color: #818CF8;
            --success-color: #10B981;
            --error-color: #EF4444;
            --background-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
            --text-tertiary: #6B7280;
            --border-color: #E5E7EB;
            --focus-ring: rgba(99, 102, 241, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
            margin: 2rem 1rem;
        }

        h1 {
            color: var(--text-primary);
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            margin: 0.75rem auto 0;
            border-radius: 999px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .operator-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .operator-option {
            position: relative;
        }

        .operator-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .operator-logo {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem 0.5rem;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            height: 100%;
            min-height: 90px;
        }

        .operator-logo svg {
            width: 36px;
            height: 36px;
            transition: transform 0.2s ease;
        }

        .operator-logo span {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
        }

        .operator-option input[type="radio"]:checked + .operator-logo {
            border-color: var(--primary-color);
            background-color: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        .operator-option input[type="radio"]:checked + .operator-logo svg {
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .help-text {
            display: block;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            background-color: var(--card-bg);
        }

        input::placeholder {
            color: var(--text-tertiary);
            opacity: 0.7;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .error {
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: none;
            font-weight: 500;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            width: 100%;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(99, 102, 241, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            color: white;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            font-weight: 500;
            max-width: 300px;
        }

        .success { background-color: var(--success-color); }
        .error-notification { background-color: var(--error-color); }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 500px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                border-radius: 1rem;
            }
            
            .operator-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .operator-logo {
                padding: 0.6rem 0.4rem;
                min-height: 80px;
            }
            
            .operator-logo svg {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deposit </h1>
        <form id="rechargeForm">
            <div class="section-title">Choisissez un op√©rateur</div>
            <div class="operator-grid">
                <label class="operator-option">
                    <input type="radio" name="operator" value="mtn" required>
                    <div class="operator-logo">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" fill="#FFCC00"/>
                            <path d="M7 10L10.5 17H13.5L17 7H13.5L11.5 13L9.5 7H7L10.5 14" fill="#000000"/>
                        </svg>
                        <span>MTN</span>
                    </div>
                </label>
                <label class="operator-option">
                    <input type="radio" name="operator" value="moov" required>
                    <div class="operator-logo">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" fill="#00A3E0"/>
                            <path d="M8 16C10.2091 16 12 14.2091 12 12C12 9.79086 10.2091 8 8 8C5.79086 8 4 9.79086 4 12C4 14.2091 5.79086 16 8 16Z" fill="white"/>
                            <path d="M16 16C18.2091 16 20 14.2091 20 12C20 9.79086 18.2091 8 16 8C13.7909 8 12 9.79086 12 12C12 14.2091 13.7909 16 16 16Z" fill="white"/>
                        </svg>
                        <span>Moov</span>
                    </div>
                </label>
                <label class="operator-option">
                    <input type="radio" name="operator" value="orange" required>
                    <div class="operator-logo">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" fill="#FF6600"/>
                            <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" fill="white"/>
                        </svg>
                        <span>Orange</span>
                    </div>
                </label>
                <label class="operator-option">
                    <input type="radio" name="operator" value="wave" required>
                    <div class="operator-logo">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" fill="#1DC1EC"/>
                            <path d="M6.5 14C8.5 9 10 9 12 12C14 15 15.5 15 17.5 10" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>Wave</span>
                    </div>
                </label>
                <label class="operator-option">
                    <input type="radio" name="operator" value="usdt" required>
                    <div class="operator-logo">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="11" fill="#26A17B"/>
                            <path d="M12.5 7H17V8.5H15V16.5H17V18H7V16.5H9V8.5H7V7H11.5" fill="white"/>
                            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" fill="#26A17B" stroke="white"/>
                        </svg>
                        <span>USDT TRON</span>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label for="phone">Num√©ro de t√©l√©phone</label>
                <div class="input-wrapper">
                    <input type="tel" id="phone" name="phone" required 
                           placeholder="Entrez votre num√©ro de t√©l√©phone"
                           title="Veuillez entrer un num√©ro valide (8 ou 10 chiffres)">
                </div>
                <span class="help-text">Format accept√© : 8 ou 10 chiffres</span>
                <div id="phoneError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="amount">Montant de recharge</label>
                <div class="input-wrapper">
                    <input type="number" id="amount" name="amount" min="1" 
                           placeholder="Entrez le montant √† recharger" required>
                </div>
                <span class="help-text">Montant minimum : 1 FCFA ou 1 USDT tron 20</span>
                <div id="amountError" class="error"></div>
            </div>

            <button type="submit" id="submitButton">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                Continuer vers le paiement
            </button>
        </form>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div id="notification" class="notification"></div>

   <script type="module">
// Import des modules Firebase
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
import { 
    getAuth, 
    onAuthStateChanged 
} from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
import { 
    getDatabase, 
    ref, 
    set, 
    onValue 
} from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

// Configuration Firebase
const firebaseConfig = {
    apiKey: "AIzaSyCRrd86FZDKvROvrliQwDoWzjSF_An6T1g",
    authDomain: "voiture-13e08.firebaseapp.com",
    databaseURL: "https://voiture-13e08-default-rtdb.firebaseio.com",
    projectId: "voiture-13e08",
    storageBucket: "voiture-13e08.appspot.com",
    messagingSenderId: "614579163299",
    appId: "1:614579163299:web:96849a3268525c29aeaf16"
};
 
// Initialisation des services Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Dictionnaire des num√©ros par op√©rateur
const operatorNumbers = {
    'mtn': 'indisponible',
    'moov': 'indisponible',
    'orange': 'indisponible',
    'wave': 'indisponible',
    'usdt': 'indisponible'
};

// ======= Fonctions utilitaires =======
function showLoading() {
    document.querySelector('.loading').style.display = 'flex';
}

function hideLoading() {
    document.querySelector('.loading').style.display = 'none';
}

function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `notification ${type}`;
    notification.style.display = 'block';

    setTimeout(() => {
        notification.style.display = 'none';
    }, 5000);
}

function showError(elementId, message) {
    const errorElement = document.getElementById(elementId);
    errorElement.textContent = message;
    errorElement.style.display = 'block';
}

function clearErrors() {
    const errorElements = document.querySelectorAll('.error');
    errorElements.forEach(element => {
        element.style.display = 'none';
        element.textContent = '';
    });
}

// ======= Validation =======
function isValidPhoneNumber(phone) {
    return /^[0-9]{8}$/.test(phone) || /^[0-9]{10}$/.test(phone);
}

function validateForm(operator, phone, amount) {
    let isValid = true;
    clearErrors();

    if (!operator) {
        showError('operatorError', 'Veuillez s√©lectionner un op√©rateur');
        isValid = false;
    }

    if (!isValidPhoneNumber(phone)) {
        showError('phoneError', 'Le num√©ro doit contenir 8 ou 10 chiffres');
        isValid = false;
    }

    if (amount < 100) {
        showError('amountError', 'Le montant minimum est de 100 FCFA');
        isValid = false;
    }

    return isValid;
}

// ======= Gestionnaires d'√©v√©nements =======
// V√©rification de l'authentification au chargement
window.addEventListener('load', () => {
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            showNotification('Veuillez vous connecter pour continuer', 'error-notification');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    });
});

// Validation en temps r√©el du num√©ro de t√©l√©phone
document.getElementById('phone').addEventListener('input', function(e) {
    const phone = e.target.value;
    if (phone && !isValidPhoneNumber(phone)) {
        showError('phoneError', 'Le num√©ro doit contenir 8 ou 10 chiffres');
    } else {
        document.getElementById('phoneError').style.display = 'none';
    }
});

// Validation en temps r√©el du montant
document.getElementById('amount').addEventListener('input', function(e) {
    const amount = parseInt(e.target.value);
    if (amount < 100) {
        showError('amountError', 'Le montant minimum est de 100 FCFA');
    } else {
        document.getElementById('amountError').style.display = 'none';
    }
});

// Gestion de la soumission du formulaire
document.getElementById('rechargeForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const user = auth.currentUser;
    if (!user) {
        showNotification('Veuillez vous connecter pour continuer', 'error-notification');
        return;
    }

    const operator = document.querySelector('input[name="operator"]:checked')?.value;
    const phone = document.getElementById('phone').value;
    const amount = parseInt(document.getElementById('amount').value);

    if (!validateForm(operator, phone, amount)) {
        return;
    }

    showLoading();

    try {
        // Cr√©er l'objet de recharge
        const rechargeData = {
            operator: operator,
            phone: phone,
            amount: amount,
            operatorNumber: operatorNumbers[operator],
            date: new Date().toISOString(),
            userId: user.uid,
            userEmail: user.email,
            status: 'pending'
        };

        // Stocker dans sessionStorage
        sessionStorage.setItem('rechargeData', JSON.stringify(rechargeData));

        // Sauvegarder dans Firebase
        const rechargeRef = ref(db, `recharges/${user.uid}/${Date.now()}`);
        await set(rechargeRef, rechargeData);

        // Rediriger vers la page de confirmation
        window.location.href = 'confirmation.html';

    } catch (error) {
        console.error('Erreur:', error);
        showNotification('Une erreur est survenue. Veuillez r√©essayer.', 'error-notification');
    } finally {
        hideLoading();
    }
});
</script>
</body>
</html>
